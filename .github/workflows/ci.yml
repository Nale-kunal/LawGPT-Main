name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Backend Tests ─────────────────────────────────────────────────────────────
  backend-test:
    name: Backend — Tests + Coverage
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: test_jwt_secret_for_ci_minimum_32_characters_long_enough
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci_minimum_32_characters_long
      MONGODB_URI: mongodb://localhost:27017/lawgpt-test
      PORT: 5001
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: silent
      # Redis not configured in CI — in-memory fallback activates automatically

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (frozen lockfile)
        working-directory: ./backend
        run: npm ci --frozen-lockfile

      - name: Run tests with coverage (75% threshold enforced)
        working-directory: ./backend
        run: npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  # ── Backend ESLint ────────────────────────────────────────────────────────────
  lint:
    name: ESLint — Zero Warnings
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci --frozen-lockfile
        working-directory: ./backend

      - name: Run ESLint (zero warnings allowed)
        working-directory: ./backend
        run: npx eslint src/ --max-warnings=0

      - name: Frontend ESLint
        working-directory: ./frontend
        run: |
          npm ci --frozen-lockfile
          npx eslint src/ --max-warnings=0

  # ── Backend Security Audit ─────────────────────────────────────────────────
  backend-security:
    name: Backend — Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci --frozen-lockfile
        working-directory: ./backend

      # Fail CI on HIGH or CRITICAL vulnerabilities only
      - name: npm audit (high severity)
        working-directory: ./backend
        run: npm audit --audit-level=high

  # ── Frontend Build + Type Check ───────────────────────────────────────────────
  frontend-build:
    name: Frontend — TypeScript + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci --frozen-lockfile
        working-directory: ./frontend

      - name: TypeScript type check (zero errors)
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: /
        run: npm run build

      - name: Frontend security audit
        working-directory: ./frontend
        run: npm audit --audit-level=high
